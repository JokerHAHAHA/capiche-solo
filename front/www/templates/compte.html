<ion-view style="" id="compte" title="Compte" enable-menu-with-back-views="false">
    <ion-content class="has-header" padding="true">


        <div class="list card">
            <div class="item item-image">
                <h1>{{user.name || 'Jean René'}}</h1>
            </div>


            <div class="item item-image">
                <img class="col-50" src="{{user.photoWin || 'https://cdn3.iconfinder.com/data/icons/black-easy/512/538642-user_512x512.png'}}">
                <button style="margin-top:-10%; background-color:transparent; color:white;" class="col text-center button icon ion-edit" ng-click="changeImage();"></button>
            </div>




            <div class="item item-image">
                <h2>{{user.rank || 'Débutant'}} - {{user.points || '10 points'}}</h2>
            </div>

            <div class="row">

                <img class="col-10" src="http://www.terra-aventura.fr/images/element-terra/badges/creusois.png" ng-model="lvl-1" />
                <img class="col-10" src="http://www.terra-aventura.fr/images/element-terra/badges/creusois.png" ng-model="lvl-2" />
                <img class="col-10" src="http://www.terra-aventura.fr/images/element-terra/badges/creusois.png" ng-model="lvl-3" />
                <img class="col-10" src="http://www.terra-aventura.fr/images/element-terra/badges/creusois.png" ng-model="lvl-4" />
                <img class="col-10" src="http://www.terra-aventura.fr/images/element-terra/badges/creusois.png" ng-model="lvl-5" />
                <img class="col-10" src="http://www.terra-aventura.fr/images/element-terra/badges/creusois.png" ng-model="lvl-6" />
                <img class="col-10" src="http://www.terra-aventura.fr/images/element-terra/badges/creusois.png" ng-model="lvl-7" />
                <img class="col-10" src="http://www.terra-aventura.fr/images/element-terra/badges/creusois.png" ng-model="lvl-8" />
                <img class="col-10" src="http://www.terra-aventura.fr/images/element-terra/badges/creusois.png" ng-model="lvl-9" />
                <img class="col-10" src="http://www.terra-aventura.fr/images/element-terra/badges/creusois.png" ng-model="lvl-10" />


            </div>

            <div class="row progress" style=" margin-bottom:10px; margin-top:10px; text-align:center;">
                <p class="col-10">Nul</p>
                <div class="determinate" role="progressbar" style=" margin-right:5px; margin-top:3px; width:100%; height:13px; background-color:lightblue; border-radius:7px; box-shadow:1px 0px 3px black;">
                </div>
                <div class="determinate" role="progressbar" style="margin-left:-79%; margin-right:5px; margin-top:3px; width:20%; height:13px; background-color:red; border-radius:7px; position:absolute;"></div>
                <p class="col-10">- Nul</p>
            </div>


        </div>

        <div class="col text-center">
            <a href="#/home">
                <button class="center button button-positive" id="deco" ng-click="deconnection();">Se déconnecter</button>
            </a>
        </div>

    </ion-content>

</ion-view>
