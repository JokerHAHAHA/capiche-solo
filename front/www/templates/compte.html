<ion-view style="" id="compte" title="Profile" enable-menu-with-back-views="false">
    <ion-content class="has-header" padding="true">


        <div class="list card">
            <div class="item item-image">
                <h1 class="userName">{{user.name || 'Alex & Greg'}}</h1>
            </div>


            <div class="item item-image">
                <img class="col-50  userPhoto" src="{{user.photoWin || '../img/alex-greg.jpg'}}">
                <button style="margin-top:-14%; background-color:transparent; color:white;" class="col text-center button icon ion-edit" ng-click="changeImage();"></button>
            </div>




            <div class="item item-image">
                <h2 class="userPoint">{{user.rank || 'Débutant'}} : {{user.points || '10 points'}}</h2>
            </div>

            <div class="row" style="margin-top:10px; height:40px; width:auto;">

                <img class="col-10 notAvaibable" style="border-radius:500px; box-shadow:0px 0px 3px black;" src="../img/alex.jpg" />
                <img class="col-10 " style="border-radius:500px; box-shadow:0px 0px 3px black; opacity:0.4" src="../img/florian.jpg" />
                <img class="col-10" style="border-radius:500px; box-shadow:0px 0px 3px black; opacity:0.4" src="../img/celine.jpg" />
                <img class="col-10 " style="border-radius:500px; box-shadow:0px 0px 3px black; opacity:0.4" src="../img/jerome.jpg" />
                <img class="col-10 " style="border-radius:500px; box-shadow:0px 0px 3px black; opacity:0.4" src="../img/caro.jpg" />
                <img class="col-10 " style="border-radius:500px; box-shadow:0px 0px 3px black; opacity:0.4" src="../img/emilien.jpg" />
                <img class="col-10 " style="border-radius:500px; box-shadow:0px 0px 3px black; opacity:0.4" src="../img/romain.jpg" />
                <img class="col-10 " style="border-radius:500px; box-shadow:0px 0px 3px black; opacity:0.4" src="../img/anna.jpg" />
                <img class="col-10 " style="border-radius:500px; box-shadow:0px 0px 3px black; opacity:0.4" src="../img/anna-romain.jpg" />
                <img class="col-10" style="border-radius:500px; box-shadow:0px 0px 3px black; opacity:0.4" src="../img/richard.jpg" />


            </div>

            <div class="row progress" style=" margin-bottom:10px; margin-top:10px; text-align:center;">
                <p class="col-10">Nul</p>
                <div class="determinate" role="progressbar" style=" margin-right:5px; margin-top:3px; width:100%; height:13px; background-color:lightblue; border-radius:7px; box-shadow:1px 0px 3px black;">
                </div>
                <div class="determinate" role="progressbar" style="margin-left:-77.2%; margin-right:5px; margin-top:3px; width:20%; height:13px; background-color:red; border-radius:7px; position:absolute;"></div>
                <p class="col-10">- Nul</p>
            </div>


        </div>

        <div class="col text-center">
            <a href="#/home">
                <button class="center button button-positive" id="deco" ng-click="deconnection();">Se déconnecter</button>
            </a>
        </div>

    </ion-content>

</ion-view>
