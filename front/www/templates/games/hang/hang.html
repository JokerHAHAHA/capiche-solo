<ion-view id="hang" class="hang" hide-nav-bar="true" title="Hang Php">

<img class="background" src="img/angular.jpg" alt="background angular">
<ion-content padding="false">
<div ng-show="number == 0" class="input-word">

	<hr>
	<ion-item class="home">
		<input ng-model="hang.word" type="text" placeholder="C'est quoi le mot qu'tu veux lui faire d'viner ?">
	</ion-item>  
	<hr>
	<img src="img/php.png" class="phpHome" alt="">
	<span class="indication">Mets moi un doigt... ...dans l'oeil pour valider</span>
	<div ng-click="add(); number = 1; whiteSpace()" class="button button-clear validate"></div>
</div>




<div ng-show="number == 1" class="game">

	<div class="picture">
		<img ng-show="numberPhp == 0" src="img/php0.png" alt="" class="php0">
		<img ng-show="numberPhp == 1" src="img/php1.png" alt="" class="php1">
		<img ng-show="numberPhp == 2" src="img/php2.png" alt="" class="php2">
		<img ng-show="numberPhp == 3" src="img/php3.png" alt="" class="php3">
		<img ng-show="numberPhp == 4" src="img/php4.png" alt="" class="php4">
		<img ng-show="numberPhp == 5" src="img/php5.png" alt="" class="php5">
		<img ng-show="numberPhp == 6" src="img/php6.png" alt="" class="php6">
		<img ng-show="numberPhp == 7" src="img/php7.png" alt="" class="php7">
		<img ng-show="numberPhp == 8" src="img/php8.png" alt="" class="php8">
	</div>
	
	<div class="good">
		<span ng-repeat="n in good track by $index">
			<span>{{n}}</span>
		</span>
	</div>

	<div ng-show="numberInit == 1" class="lost">
		<h1>PERDU !</h1>
	</div>
	<div ng-show="numberInit == 2" class="lost">
		<h1>GAGNE !</h1>
	</div>

	<div ng-hide="numberInit == 1 || numberInit == 2" class="buttons">
		<!-- <h2>Les lettres possibles</h2> -->
		<span ng-hide="letter[1]=='A'" ng-click="check('A'); letter[1]='A'" class="btn-letter">A</span>
		<span ng-hide="letter[2]=='B'" ng-click="check('B'); letter[2]='B'" class="btn-letter">B</span>
		<span ng-hide="letter[3]=='C'" ng-click="check('C'); letter[3]='C'" class="btn-letter">C</span>
		<span ng-hide="letter[4]=='D'" ng-click="check('D'); letter[4]='D'" class="btn-letter">D</span>
		<span ng-hide="letter[5]=='E'" ng-click="check('E'); letter[5]='E'" class="btn-letter">E</span>
		<span ng-hide="letter[6]=='F'" ng-click="check('F'); letter[6]='F'" class="btn-letter">F</span>
		<span ng-hide="letter[7]=='G'" ng-click="check('G'); letter[7]='G'" class="btn-letter">G</span>
		<span ng-hide="letter[8]=='H'" ng-click="check('H'); letter[8]='H'" class="btn-letter">H</span>
		<span ng-hide="letter[9]=='I'" ng-click="check('I'); letter[9]='I'" class="btn-letter">I</span>
		<span ng-hide="letter[10]=='J'" ng-click="check('J'); letter[10]='J'" class="btn-letter">J</span>
		<span ng-hide="letter[11]=='K'" ng-click="check('K'); letter[11]='K'" class="btn-letter">K</span>
		<span ng-hide="letter[12]=='L'" ng-click="check('L'); letter[12]='L'" class="btn-letter">L</span>
		<span ng-hide="letter[13]=='M'" ng-click="check('M'); letter[13]='M'" class="btn-letter">M</span>
		<span ng-hide="letter[14]=='N'" ng-click="check('N'); letter[14]='N'" class="btn-letter">N</span>
		<span ng-hide="letter[15]=='O'" ng-click="check('O'); letter[15]='O'" class="btn-letter">O</span>
		<span ng-hide="letter[16]=='P'" ng-click="check('P'); letter[16]='P'" class="btn-letter">P</span>
		<span ng-hide="letter[17]=='Q'" ng-click="check('Q'); letter[17]='Q'" class="btn-letter">Q</span>
		<span ng-hide="letter[18]=='R'" ng-click="check('R'); letter[18]='R'" class="btn-letter">R</span>
		<span ng-hide="letter[19]=='S'" ng-click="check('S'); letter[19]='S'" class="btn-letter">S</span>
		<span ng-hide="letter[20]=='T'" ng-click="check('T'); letter[20]='T'" class="btn-letter">T</span>
		<span ng-hide="letter[21]=='U'" ng-click="check('U'); letter[21]='U'" class="btn-letter">U</span>
		<span ng-hide="letter[22]=='V'" ng-click="check('V'); letter[22]='V'" class="btn-letter">V</span>
		<span ng-hide="letter[23]=='W'" ng-click="check('W'); letter[23]='W'" class="btn-letter">W</span>
		<span ng-hide="letter[24]=='X'" ng-click="check('X'); letter[24]='X'" class="btn-letter">X</span>
		<span ng-hide="letter[25]=='Y'" ng-click="check('Y'); letter[25]='Y'" class="btn-letter">Y</span>
		<span ng-hide="letter[26]=='Z'" ng-click="check('Z'); letter[26]='Z'" class="btn-letter">Z</span>
	</div>

	<div class="errors">
		<span ng-repeat="n in bad track by $index" class="bad">
			<span class="button button-small button-assertive" style="margin-bottom : 10%;">{{n}}</span>
		</span>
	</div>
</div>

</ion-content>
</ion-view>
